<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - ICM LinkUp Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon"><img src="pictures/logo-icmlinkup.png" alt="logo-icmlinkup"></div>
                    <div class="sidebar-logo-text">
                        <h3>ICM LinkUp</h3>
                        <p>Admin Portal</p>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i>ðŸ“Š</i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="verify-alumni.html" class="nav-link">
                            <i>âœ“</i>
                            <span>Verify Alumni</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link active">
                            <i>ðŸ‘¥</i>
                            <span>All Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="inquiries.html" class="nav-link">
                            <i>ðŸ’¬</i>
                            <span>Inquiries</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-secondary btn-block" id="logoutBtn">
                    <i>ðŸšª</i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="page-title">
                    <h1>All Users</h1>
                </div>
                <div class="top-bar-actions">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div class="user-details">
                            <div class="user-name" id="userName">Loading...</div>
                            <div class="user-role" id="userRole">Admin</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Filter Tabs -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div style="display: flex; gap: 16px; align-items: center;">
                            <button class="btn btn-primary" id="filterAll" style="min-width: 120px; white-space: nowrap;">
                                All Users (<span id="allCount">0</span>)
                            </button>
                            <button class="btn btn-secondary" id="filterAlumni" style="min-width: 120px; white-space: nowrap;">
                                Alumni (<span id="alumniCount">0</span>)
                            </button>
                            <button class="btn btn-secondary" id="filterStudents" style="min-width: 120px; white-space: nowrap;">
                                Students (<span id="studentsCount">0</span>)
                            </button>
                            <button class="btn btn-secondary" id="filterAdmins" style="min-width: 120px; white-space: nowrap;">
                                Admins (<span id="adminsCount">0</span>)
                            </button>
                            
                            <!-- Add Admin Button (Super Admin Only) -->
                            <button class="btn btn-success" id="addAdminBtn" style="display: none; min-width: 120px; white-space: nowrap;">
                                âž• Add Admin
                            </button>
                            
                            <!-- Search Box -->
                            <div style="margin-left: auto; display: flex; gap: 8px; align-items: center;">
                                <input 
                                    type="text" 
                                    id="searchInput" 
                                    placeholder="Search by name or email..." 
                                    style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; width: 300px;"
                                >
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="stats-grid mb-3">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <span>ðŸ‘¥</span>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Total Users</div>
                            <div class="stat-value" id="totalUsers">-</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon green">
                            <span>ðŸŽ“</span>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Alumni</div>
                            <div class="stat-value" id="totalAlumni">-</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <span>ðŸ“š</span>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Students</div>
                            <div class="stat-value" id="totalStudents">-</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon yellow">
                            <span>ðŸ”‘</span>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Admins</div>
                            <div class="stat-value" id="totalAdmins">-</div>
                        </div>
                    </div>
                </div>

                <!-- Users List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Users List</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Full Name</th>
                                        <th>Created At</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Detail Modal -->
    <div id="userModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">User Details</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeAddAdminModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Admin</h2>
                <button class="modal-close" onclick="closeAddAdminModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div id="addAdminAlert"></div>
                
                <div style="margin-bottom: 16px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">Email Address</label>
                    <input 
                        type="email" 
                        id="newAdminEmail" 
                        placeholder="admin@icmlinkup.com"
                        style="width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px;"
                    >
                </div>
                
                <div style="margin-bottom: 16px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">Password</label>
                    <input 
                        type="password" 
                        id="newAdminPassword" 
                        placeholder="Minimum 6 characters"
                        style="width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px;"
                    >
                </div>
                
                <div style="margin-bottom: 16px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">Full Name</label>
                    <input 
                        type="text" 
                        id="newAdminName" 
                        placeholder="John Doe"
                        style="width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px;"
                    >
                </div>
                
                <div style="margin-bottom: 16px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">Department</label>
                    <input 
                        type="text" 
                        id="newAdminDept" 
                        placeholder="IT Administration"
                        style="width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px;"
                    >
                </div>
                
                <div style="margin-bottom: 16px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px;">Role</label>
                    <select 
                        id="newAdminRole"
                        style="width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px;"
                    >
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddAdminModal()">Cancel</button>
                <button class="btn btn-success" id="createAdminBtn" onclick="createAdmin()">Create Admin</button>
            </div>
        </div>
    </div>

    <!-- Modal Styles -->
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.hidden {
            display: none;
        }
        
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            z-index: 1001;
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--text-secondary);
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }
        
        .user-detail {
            margin-bottom: 16px;
        }
        
        .user-detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .user-detail-value {
            color: var(--text-primary);
            font-size: 16px;
        }

        .mb-3 {
            margin-bottom: 24px;
        }
    </style>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Application Scripts -->
    <script src="js/config.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/users.js" defer></script>
</body>
</html>
