<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Alumni - ICM LinkUp Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon"><img src="pictures/logo-icmlinkup.png" alt="logo-icmlinkup"></div>
                    <div class="sidebar-logo-text">
                        <h3>ICM LinkUp</h3>
                        <p>Admin Portal</p>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i>ðŸ“Š</i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="verify-alumni.html" class="nav-link active">
                            <i>âœ“</i>
                            <span>Verify Alumni</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">
                            <i>ðŸ‘¥</i>
                            <span>All Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="inquiries.html" class="nav-link">
                            <i>ðŸ’¬</i>
                            <span>Inquiries</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-secondary btn-block" id="logoutBtn">
                    <i>ðŸšª</i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="page-title">
                    <h1>Verify Alumni</h1>
                </div>
                <div class="top-bar-actions">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div class="user-details">
                            <div class="user-name" id="userName">Loading...</div>
                            <div class="user-role" id="userRole">Admin</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Filter Tabs -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div style="display: flex; gap: 16px;">
                            <button class="btn btn-primary" id="filterPending">
                                Pending Verification (<span id="pendingCount">0</span>)
                            </button>
                            <button class="btn btn-secondary" id="filterVerified">
                                Verified (<span id="verifiedCount">0</span>)
                            </button>
                            <button class="btn btn-secondary" id="filterAll">
                                All Alumni
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Alumni List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Alumni Profiles</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Course</th>
                                        <th>Graduation</th>
                                        <th>Capstone</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="alumniTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Alumni Detail Modal -->
    <div id="alumniModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Alumni Profile</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <div id="modalActions"></div>
            </div>
        </div>
    </div>

    <!-- Modal Styles -->
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.hidden {
            display: none;
        }
        
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            z-index: 1001;
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--text-secondary);
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }
        
        .profile-section {
            margin-bottom: 24px;
        }
        
        .profile-section h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .profile-field {
            margin-bottom: 12px;
        }
        
        .profile-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .profile-value {
            color: var(--text-primary);
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .skill-tag {
            background: var(--background);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            color: var(--text-primary);
        }
    </style>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Application Scripts -->
    <script src="js/config.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/verify-alumni.js" defer></script>
</body>
</html>
