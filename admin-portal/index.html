<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ICM LinkUp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <div class="login-logo"><img src="pictures/logo-icmlinkup.png" alt="logo-icmlinkup"></div>
                <h1 class="login-title">ICM LinkUp</h1>
                <p class="login-subtitle">Admin Portal - Sign in to continue</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="admin@uitm.edu.my"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <div class="spinner hidden" id="loginSpinner"></div>
                </button>
            </form>

            <!-- Divider -->
            <div style="margin: 24px 0; text-align: center; position: relative;">
                <span style="background: white; padding: 0 16px; position: relative; z-index: 1; color: #6b7280; font-size: 14px;">
                    OR
                </span>
                <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #e5e7eb;"></div>
            </div>

            <!-- Google Sign In -->
            <button type="button" class="btn btn-secondary btn-block" id="googleLoginBtn">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
                </svg>
                Sign in with Google
            </button>

            <!-- Footer -->
            <div style="margin-top: 24px; text-align: center;">
                <p style="font-size: 12px; color: #6b7280;">
                    ICM LinkUp Admin Portal v1.0<br>
                    Faculty of Information Science, UiTM
                </p>
            </div>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Application Scripts -->
    <script src="js/config.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/login.js" defer></script>
</body>
</html>
